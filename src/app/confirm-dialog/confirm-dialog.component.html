<h2 mat-dialog-title> {{ message}}</h2>

<mat-dialog-actions>
  <button *ngIf="!isSuccess" class="mat-raised-button" (click)="deleteResponses()">{{buttonText}}</button>
  <button class="mat-raised-button" (click)="close()"> {{ isSuccess ? 'Close':'Cancle'}}</button>

</mat-dialog-actions>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
